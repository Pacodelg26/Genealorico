<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Menú de Iconos</title>
    <link rel="stylesheet" href="styles.css">
</head>
 <style>
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
}

.menu {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: rgba(0, 0, 0, 0.8);
}

.menu-item {
    margin: 10px;
    cursor: pointer;
}

.menu-item img {
    width: 50px;
    height: 50px;
    transition: transform 0.3s;
}

.menu-item img:hover {
    transform: scale(1.2);
}
#data-view {
    padding: 20px;
}

button#open-menu-btn {
    padding: 10px 20px;
    margin: 20px;
    font-size: 16px;
    cursor: pointer;
}

.popup-menu {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 300px;
    background-color: white;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
    display: none; /* Oculto por defecto */
    flex-direction: column;
    align-items: center;
}

.popup-menu-item {
    padding: 15px;
    cursor: pointer;
    width: 100%;
    text-align: center;
    border-bottom: 1px solid #ddd;
}

.popup-menu-item:last-child {
    border-bottom: none;
}

.popup-menu-item img {
    width: 40px;
    height: 40px;
    margin-bottom: 10px;
}

.popup-menu-item:hover {
    background-color: #f0f0f0;
}


 </style>
<body>


    <!-- Menú emergente -->
    <div id="popup-menu" class="popup-menu">
        <div class="popup-menu-item" onclick="hideMenu()">
            <img src="icon1.png" alt="Icono 1">
            <p>Opción 1</p>
        </div>
        <div class="popup-menu-item" onclick="hideMenu()">
            <img src="icon2.png" alt="Icono 2">
            <p>Opción 2</p>
        </div>
        <div class="popup-menu-item" onclick="hideMenu()">
            <img src="icon3.png" alt="Icono 3">
            <p>Opción 3</p>
        </div>
        <div class="popup-menu-item" onclick="hideMenu()">
            <img src="icon4.png" alt="Icono 4">
            <p>Opción 4</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
